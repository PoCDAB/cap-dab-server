   general 
   {
     dabmode "1"
     nbframes "0"
     syslog "false"
     tist "false"
   }
   remotecontrol 
   {
     telnetport "39899"
   }
   ensemble 
   {
     id "0x8fff"
     ecc "0xe3"
     local-time-offset "auto"
     reconfig-counter "hash"
     label "CFNS DAB Radio"
     shortlabel "CFNS"
     announcements 
     {
       alarm 
       {
         cluster "1"
         flags 
         {
           Alarm "true"
         }
         subchannel "sub-alarm"
       }
     }
   }
   services 
   {
     dabch-1 
     {
       id "0x1dab"
       label "dabalarm"
       pty "14"
       pty-sd "static"
       announcements 
       {
         Alarm "true"
         Traffic "true"
         News "true"
         Weather "true"
         clusters "1"
       }
     }
     dabch-2 
     {
       id "0x2dab"
       label "Alarm melding"
       shortlabel "Alarm"
       pty "3"
       pty-sd "static"
       announcements 
       {
         Alarm "true"
         clusters "1"
       }
     }
   }
   subchannels 
   {
     sub-audio 
     {
       type "dabplus"
       bitrate "128"
       id "1"
       protection-profile "EEP_A"
       protection "3"
       inputproto "zmq"
       inputuri "tcp://*:9001"
       zmq-buffer "40"
       zmq-prebuffering "20"
     }
     sub-alarm 
     {
       type "dabplus"
       bitrate "128"
       id "2"
       protection-profile "EEP_A"
       protection "3"
       inputproto "zmq"
       inputuri "tcp://*:9002"
       zmq-buffer "40"
       zmq-prebuffering "20"
     }
   }
   components 
   {
     comp-audio 
     {
       type "2"
       service "dabch-1"
       subchannel "sub-audio"
       user-applications 
       {
         userapp "slideshow"
       }
     }
     comp-alarm 
     {
       type "2"
       service "dabch-2"
       subchannel "sub-alarm"
       user-applications 
     }
   }
   outputs 
   {
     stdout "fifo:///dev/stdout?type=raw"
   }